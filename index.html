<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>ocial links profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>    
  <body>

    <main class="card">
      <figure class="card__profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="card__profile-img">
      </figure>

      <h3 class="card__number">Jessica Randall</h3>
      <p class="card__city">London, United Kingdom</p>
      <p class="card__description">"Front-end developer and avid reader."</p>

      <section>
        <p class="card__networks">GitHub</p>
        <p class="card__networks">Frontend Mentor</p>
        <p class="card__networks">LinkedIn</p>
        <p class="card__networks">Twitter</p>
        <p class="card__networks">Instagram</p>
      </section>
    </main>

  </body>
</html>
